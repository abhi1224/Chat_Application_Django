 {% extends 'base.html' %}
{% block title %}
Sign up |
{% endblock title %}
 

{% block body %} 
  
  <div class="wrapper" style="margin-top: 8rem;">
    <section class="form signup">
      {% comment %} <header>Realtime Chat App</header> {% endcomment %}
      <header>Django chat</header>

      {% for message in messages %}
      <p style="color:red"> {{message}} </p>
      {% endfor %}
      
      <form action="signup" method="POST" > <!--enctype="multipart/form-data" autocomplete="off" -->
        {% csrf_token %}
        <div class="error-text"></div>
        <div class="name-details">
          <div class="field input">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="First name" required>
          </div>
          <div class="field input">
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Last name" required>
          </div>
        </div>
        <div class="field input">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        <div class="field input">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter new password" required>
          <i class="fas fa-eye"></i>
        </div>
        <div class="field input">
          <label>Confirm Password</label>
          <input type="password" name="password2" placeholder="Enter new password" required>
          <i class="fas fa-eye"></i>
        </div>
        <!-- <div class="field image">
          <label>Select Image</label>
          <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
        </div> -->
        <div class="field button">
          <input type="submit" name="submit" value="Continue to Chat">
        </div>
      </form>
      <div class="link">Already signed up? <a href="/login">Login now</a></div>
    </section>
  </div>


<script>
  const pswrdField = document.querySelector(".form input[type='password']"),
toggleIcon = document.querySelector(".form .field i");

toggleIcon.onclick = () =>{
  if(pswrdField.type === "password"){
    pswrdField.type = "text";
    toggleIcon.classList.add("active");
  }
  else{
    pswrdField.type = "password";
    toggleIcon.classList.remove("active");
  }
}
</script>
{% endblock body %}
